  <body>
    <div id="main-container" class="container-fluid">
      <nav id="header" class="navbar fixed-top">
        <?= title ?>
      </nav>
      <nav id="button-bar" class="navbar fixed-top justify-content-start">

        <button id="mybtn-add-schedule" class="mybtn">

        </button> <span class="mybtn-separator"> | </span>

    <!-- Add Schedule Modal -->
    <div
      class="modal fade"
      id="modal-add-schedule"
      data-backdrop="static"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Schedule</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div> <div class="modal-body"> <form id="form-add-schedule">
              <div class="form-group">
                <label for="form-add-schedule-project">Project</label>
                <br />
                <select
                  id="form-add-schedule-project"
                  class="form-control"
                  name="project"
                >
                </select>
              </div>

              <div class="form-group">
                <label for="form-add-schedule-project">Type</label>
                <br />
                <select
                  id="form-add-schedule-type"
                  class="form-control"
                  name="type"
                >
                <option value="range"> Range (Default)</option>
                <option value="point"> Point </option>
                </select>
              </div>


              <div class="form-group">
                <label for="form-add-schedule-title">Title</label>
                <input
                  type="text"
                  id="form-add-schedule-title"
                  class="form-control"
                  name="title"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="form-add-schedule-button-add"
              type="button"
              class="btn btn-primary"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
