<script>
let gs = google.script;
let rpcClient = new RPCClient(gs);
let visTLData = new VisTLData(rpcClient);
let visTL;

let sheetList = JSON.parse($('#data-sheet-list').text());
visTLData.initializeData(sheetList)
  .then(()=>{
    visTL = new VisTL(rpcClient, visTLData);
    visTL.create(document.getElementById("container"),);

    setTimeout(()=>{
      visTL.visTL.setWindow(
        moment().subtract(2, 'month'),
        moment().add(10, 'month'));

      $('#btn-group-by-projectgroup').on('click', ()=>{
        visTL.groupByProjectGroup();
      });
      $('#btn-group-by-label').on('click', ()=>{
        visTL.groupByLabel();
      });

      $('#btn-restore-hidden').on('click', ()=>{
        visTL.restoreHidden();
      });
      $(document).on('click', '.btn-hide', (e)=>{
        let id = $(e.currentTarget).data('group');
        visTL.hideGroup(id);
      });

    }, 1000);
  });
</script>
