<style type="text/css">
  * {
    font-family: "M PLUS 1p", sans-serif;
  }

  html,
  body {
    margin: 0;
    padding: 0;
  }

  #container {
    width: 100%;
    height: 100%;
    border: none;
    font-family: "M PLUS 1p", sans-serif;
    overflow: scroll;
    position: absolute;
    padding: 80px 0 0 0;
  }

  #header {
    height: 60px;
    width: 100%;
    color: white;
    background-color: rgb(225, 48, 34);
    font-size: 28px;
    padding: 20px 0 0 10px;
    font-weight: bold;
    position: fixed;
    z-index: 1000;
  }

  /* border はいろいろ消す (見栄え目的) */
  .vis-timeline,
  .vis-group,
  .vis-panel,
  .vis-label {
    border: none !important;
  }

  /* Group の パネルの border */
  .vis-panel.vis-left .vis-content {
    border-right: 5px lightgray double;
  }

  /* timeAxis(top) の固定 と位置調整 */
  .vis-panel.vis-top {
    margin: 80px 0 0 0;
    padding: 0;
    position: fixed;
    background-color: rgba(255, 255, 255, 0.9);
  }

  /* timeAxis(top) の border 調整 */
  .vis-time-axis.vis-foreground {
    border-bottom: 1px solid lightgray;
    border-left: 5px double lightgray;
    padding: 0 0 0 5px;
    margin-left: -5px;
  }

  /* range の 背景は白 */
  .vis-group .vis-item.vis-range {
    background-color: white;
  }

  .vis-itemset .vis-foreground .vis-group:nth-child(odd) {
    background-color: rgba(0, 0, 0, 0.05);
  }

  /* type background の デザイン調整 */
  .vis-background .vis-item-content {
    top: 0px;
    font-size: 10px;
    color: gray;
  }
</style>
