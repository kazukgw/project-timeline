<style type="text/css">
  body {
    font-family: "M PLUS 1p", sans-serif;
    margin: 0;
    padding: 0;
    background-size: auto auto;
    background-color: rgba(238, 238, 238, 1);
    background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 1) 10px, rgba(255, 255, 255, 1) 20px );
  }

  a,
  a:visited {
    color: #404040;
  }

  .btn {
    background-color: rgba(0, 0, 0, 0);
    border: none;
    color: gray;
    padding: 0;
    font-size: 14px;
    cursor: pointer;
  }

  .btn-hidden {
    margin-left: 10px;
  }

  /* Darker background on mouse-over */
  .btn:hover {
    color: black;
  }

  .btn.btn-restoreHidden {
    padding: 5px 0 0 10px;
  }

  /*
  .myvistl-item-content-background {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.2;
  }
  */

  .myvistl-item-content-innerbox a,
  .myvistl-item-content-innerbox p {
    color: black;
    font-weight: bold;
    font-size: 14px;
  }

  #header {
    height: 60px;
    width: 100%;
    color: white;
    background-color: rgb(225, 48, 34);
    font-size: 28px;
    padding: 20px 0 0 10px;
    font-weight: bold;
    position: fixed;
    /* position: sticky 試したが, visTL の構造上どうしてもうまく行かなかったので全部 fixed にした */
    z-index: 1000;
  }

  #button-area {
    height: 30px;
    width: 100%;
    top: 80px;
    position: fixed;
    background: white;
    border-bottom: lightgray 1px solid;
    z-index: 100;
  }

  #container {
    width: 100%;
    height: 100%;
    border: none;
    font-family: "M PLUS 1p", sans-serif;
    overflow: scroll;
    position: fixed;
    top: 110px; /* header と button-area 分だけ top を設定*/
    padding: 0 0 0 0;
    border-bottom: 1px solid gray;
    background-color: white;
    padding-bottom: 5px;
  }

  /***************************************
    vis Tlimeline の リセットと上書き
  ****************************************/

  /* timeAxis(top) の固定 と位置調整 */
  .vis-panel.vis-top {
    /* top: 110px; */ /* top の値は JS で修正されるっぽいので margin ↓ で修正 */
    margin: 110px 0 0 0; /* header と button-area 分だけ margin-top を設定*/
    padding: 0;
    position: fixed;
    background-color: rgba(255, 255, 255, 1);
  }

  /* border はいろいろ消す (見栄え目的) */
  .vis-timeline,
  .vis-panel,
  .vis-label {
    border: none !important;
  }

  /* Group の パネルの border */
  .vis-panel.vis-left .vis-content {
    border-right: 5px lightgray double;
  }

  /* timeAxis(top) の border 調整 */
  .vis-time-axis.vis-foreground {
    border-bottom: 1px solid lightgray;
    border-left: 5px double lightgray;
    padding: 0 0 0 5px;
    margin-left: -5px;
  }

  /* プロジェクトごとの境いの border の style 指定 */
  .vis-itemset .vis-foreground .vis-group {
    border-bottom: 2px lightgray dashed;
  }

  /* 月の奇数番目の列は色を指定 */
  .vis-odd.vis-minor {
    background: rgba(238, 238, 238, 1);
  }

  /* 月の表示行の微妙な位置修正 */
  .vis-time-axis.vis-foreground .vis-text {
    left: 0;
  }

  /* type: point の dot の色のデフォルト */
  .vis-item.vis-dot {
    border-color: gray;
    border-width: 5px;
    border-radius: 3px;
  }

  /* type background の デザイン調整 */
  .vis-background .vis-item-content {
    top: 0px;
    font-size: 10px;
    color: gray;
  }

  /* 一番使う range の style */
  .vis-item.vis-range {
    overflow: hidden;
    border-radius: 3px;
    border-style: solid;
    border-width: 1px;
    background-color: white;
  }

  /* range が選択されているとき */
  /* 色は JS で指定しているので注意 */
  .vis-item.vis-range.vis-selected {
    border-style: dashed;
    border-width: 2px;
  }
  </style>
